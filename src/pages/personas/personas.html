<ion-header>
  <ion-navbar color={{color}}>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let persona of personas">
      <ion-avatar item-start>
        <img src="{{persona.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{persona.name.first}} {{persona.name.last}}</h2>
      <p>{{persona.email}}</p>
    </ion-item>
  </ion-list>







</ion-content>
